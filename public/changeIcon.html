<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <link rel="stylesheet" href="./changIcon.css">

<body>
    <div class="generate-post-container hidden">
        <div class="generate-post">
          <div class="generate-post-header">
            <div>Update your profile icon</div>
            <div class="close-create-post">
              <div>
                <i class="fa-solid fa-delete-left cancel"></i>
              </div>
            </div>
          </div>
          <div class="previewContainer">
            <div class="iconPreview"></div>
        </div>
          
          <form id="createPostForm">
              <input id="uploadFile" type="file" name="photo" accept="image/*" required />
              <input id="submit" type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>

    <!-- delete below button when copy-> thought: click on the icon to pop out the change icon panel -->
      <button class="pretendToBeTheOriginalIcon"> Change Icon </button>
      <script src="./changeIcon.js"></script>
