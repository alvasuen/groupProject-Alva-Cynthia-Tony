<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./signup.css">
    <title>Sign Up</title>
</head>

<body>
    <!-- header Bar -->
    <div class="header">
      <div class="logo"><a href="http://localhost:8080/"><img src="./websiteLogo.png" /></a></div>

      <div class="menu-wrapper">
        <a href="http://localhost:8080/search">RECIPES</a>
        <a>COMMUNITY</a>
        <a>SHOP</a>
        <a>CONTACT US</a>
      </div>

      <div class="right-icon">
        <a id="profileRedirect"><i class="fa-solid fa-user"></i></a>
      </div>
    </div>

    <!-- <div class="search-header hidden">
      <div class="search-container">
        <form>
          <input type="text" placeholder="what are you searching for?" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <i class="fa-solid fa-delete-left cancel"></i>
      </div>
    </div> -->

    <div class="separator"></div>
    <div class="mainContainer">
        <div class="container2">
            <div class="background">
            <div class="signUpText">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
            </div>
            <form class="signUpPanel">
                <div>
                    <label for="username">Username</label>
                    <input class="username" type="text" placeholder="username" name="username" required>
                    <label for="email">Email</label>
                    <input class="emailInput" type="email" placeholder="Email" name="email" required>
                    <label for="pw">Password</label>
                    <input class="pwInput" type="password" placeholder="Password" name="password" required>
                    <label for="psw_repeat">Repeat Password</label>
                    <input class="pwRepeatInput" type="password" placeholder="Repeat Password" name="psw_repeat"
                        required>
                </div>
                <div>
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    <button type="submit" class="signUpBtn">Submit</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    <script src="./signup.js"></script>
</body>

</html>
