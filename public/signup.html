<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Sign Up</title>
</head>

<body>
    <!-- Search Bar -->
    <div class="header">
        <div class="header-left">
            <div class="icon">ONE NIGHT COOK</div>
            <div class="recipe-catalogs">
                <a>RECIPE</a>
            </div>
            <div class="eshop">
                <a>eSHOP</a>
            </div>
            <input class="search" type="text" placeholder="Recipe" />
        </div>
        <div class="header-right">
            <div class="login">
                <a type="submit" value="login">login</a>
            </div>
        </div>
    </div>

    <div class="separator"></div>
    <div class="mainContainer">
        <div class="container2">
            <div class="background">
            <div class="signUpText">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
            </div>
            <form class="signUpPanel">
                <div>
                    <label for="userId">User id</label>
                    <input class="userId" type="text" placeholder="userId" name="userId" required>
                    <label for="email">Email</label>
                    <input class="emailInput" type="email" placeholder="Email" name="email" required>
                    <label for="pw">Password</label>
                    <input class="pwInput" type="password" placeholder="Password" name="password" required>
                    <label for="psw_repeat">Repeat Password</label>
                    <input class="pwRepeatInput" type="password" placeholder="Repeat Password" name="psw_repeat"
                        required>
                </div>
                <div>
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    <button type="submit" class="signUpBtn">Submit</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    <script src="./signup.js"></script>
</body>

</html>
