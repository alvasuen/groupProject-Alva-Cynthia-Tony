<html lang="en">

<head>
    <meta charset="UTF-8">

      rel="stylesheet"
    />

    <title>Sign Up</title>
</head>

<body>
    <!-- header Bar -->
    <div class="header">
      <div class="logo"><a href="http://localhost:8080/"><img src="./websiteLogo.png" /></a></div>

      <div class="menu-wrapper">
        <a href="http://localhost:8080/search">RECIPES</a>
        <a href="http://localhost:8080/forum.html">COMMUNITY</a>
        <a href="./actives.html">ACTIVITIES</a>
        <a href="#footer">CONTACT US</a>
      </div>

      <div class="right-icon">
        <a id="profileRedirect"><i class="fa-solid fa-user"></i></a>
      </div>
    </div>

      <div class="search-container">

    <div class="separator"></div>
    <div class="mainContainer">
        <div class="container2">
            <div class="background">
            <div class="signUpText">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
            </div>
            <form class="signUpPanel">
                <div>
                    <label for="username">Username</label>
                    <input class="username" type="text" placeholder="username" name="username" required>
                    <label for="email">Email</label>
                    <input class="emailInput" type="email" placeholder="Email" name="email" required>
                    <label for="pw">Password</label>
                    <input class="pwInput" type="password" placeholder="Password" name="password" required>
                    <label for="psw_repeat">Repeat Password</label>
                    <input class="pwRepeatInput" type="password" placeholder="Repeat Password" name="psw_repeat"
                        required>
                </div>
                <div>
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    <button type="submit" class="signUpBtn">Submit</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./signup.js"></script>
</body>

</html>
