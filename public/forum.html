<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

    />

  </head>
  <body>
    <!-- add post -->
    <div class="filter hidden"></div>
    <div class="generate-post-container hidden">
      <div class="generate-post">
        <div class="generate-post-header">
          <div>Create a new post</div>
          <div class="close-create-post">
            <div>
              <i class="fa-solid fa-delete-left cancel"></i>
            </div>
          </div>
        </div>

        <form id="createPostForm">
          <div class="generate-post-main">
            <!-- <div class="post" contenteditable="true"></div> -->
            <textarea
              class="post-input"
              name="content"
              placeholder="Post content"
              style="resize: none;"
            ></textarea>
            <div class="created-tag"></div>
            <div class="tag-generator">
              <textarea class="tag-content" name="tag" placeholder="tag" style="resize: none;"></textarea>
              <button class="tag-submit">Create tag</button>
            </div>

            <input id="uploadFile" type="file" name="photo" required />
            <input id="submit" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
    <!-- add post -->

    <!-- header -->
    <div class="header">
      <div class="logo">
        <a href="http://localhost:8080/"><img src="./websiteLogo.png" /></a>
      </div>

      <div class="menu-wrapper">
        <a href="http://localhost:8080/search">RECIPES</a>
        <a href="http://localhost:8080/forum.html">COMMUNITY</a>
        <a href="./actives.html">ACTIVITIES</a>
        <a href="#footer">CONTACT US</a>
      </div>

      <div class="right-icon">
        <a id="profileRedirect"></a>
      </div>
    </div>
    <!-- header -->

    <div class="header-img">
      <img src="./upload/demo-header.png" />
    </div>

    <div class="forum-container">
    <div class="panel">
      <div class="search-tag-container">
       <button class="search-tag"><i class="fa-solid fa-magnifying-glass"></i></button>
       <form class="searchTagForm hidden">
     <input class="searchBar" id="searchBar" type="text" placeholder="# username..."></input>
     <button class="searchSubmit" type="submit" id="searchSubmit"><i class="fa-solid fa-magnifying-glass"></i></button>
     </form>
      </div> 
    <div class="add-post-container">
      <button class="addpost"><i class="fa-solid fa-plus"></i></button>
    </div>
    </div>

      <!-- forum -->
      <div class="main">
        <div class="likeContainer">
          <i class="fa-regular fa-heart"></i>
          <span class="likedCount">0</span>
        </div>
      </div>
    </div>

    <div class="panel"></div>
    </div>

    <div class="footer" id="footer">
      <div class="footer-session">
        <h1 class="footer-title">CONTACT US</h1>

        <div class="footer-content">
          <div>ABOUT</div>
          <div>CAREERS</div>
          <div>PRESS</div>
        </div>

        <div class="footer-content">
          <div>CONTACT US</div>
          <div>CATERING</div>
          <div>CORPORATE GIFTING</div>
        </div>

        <div class="footer-content">
          <div>REFUND POLICY</div>
          <div>PRIVACY POLICY</div>
          <div>TERMS OF SERVICE</div>
        </div>

        <div class="social-icon">
          <ion-icon class="icon" name="logo-facebook"></ion-icon>
          <ion-icon class="icon" name="logo-instagram"></ion-icon>
          <ion-icon class="icon" name="logo-twitter"></ion-icon>
        </div>
      </div>

      <div class="footer-session">
        <div class="contact-container">
          <div class="contact">
            <i class="fa-solid fa-envelope"></i>
            <div>cookable@email.com</div>
          </div>
          <div class="contact">
            <i class="fa-solid fa-phone"></i>
            <div>+852 2222 6666</div>
          </div>
          <div class="contact">
            <i class="fa-solid fa-location-dot"></i>
            <div>no.10, utopia, hong kong</div>
          </div>
          <div>@ 2023 COOKABLE RECIPES & FORUM WEBSITE</div>
        </div>

        <div class="partners">
          <div class="partners-title">OUR PARTNERS :</div>
          <div class="partners-container">
            <img class="partners-img" src="partner1.png" />
            <img
              class="partners-img"
              src="https://cdn.shopify.com/s/files/1/0582/2831/0195/files/logo2.svg?v=1628143089"
            />
            <img class="partners-img" src="partner3.webp" />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
