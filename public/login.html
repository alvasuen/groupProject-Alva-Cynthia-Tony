<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>
    <!-- Search Bar -->
    <div class="header">
        <div class="header-left">
            <div class="icon">ONE NIGHT COOK</div>
            <div class="recipe-catalogs">
                <a>RECIPE</a>
            </div>
            <div class="eshop">
                <a>eSHOP</a>
            </div>
            <input class="search" type="text" placeholder="Recipe" />
        </div>
        <div class="header-right">
            <div class="login">
                <form>
                    <input type="submit" value="login" />
                </form>
            </div>
        </div>
    </div>

    <div class="separator"></div>

    <div class="mainContainer">
        <div class="signUpRedirectory">
            <p class="textTitle">New Member</p>
            <p class="textContent">By joining us you will be able to communicate with fellow members, and keep track of the recipes you have put a bookmark in.</p>
            <button class="newAcBtn">Create Account</button>
        </div>

        <div class="loginPanel">
            <p>I already have an account!</p>
            <form>
                <div class="email">
                <label>Email:</label>
                <input class="emailInput" type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="pw">
                <label>Password:</label>
                <input class="pwInput" type="password" name="password" placeholder="Password" required>
                </div>
                <input class="loginBtn" type="submit" value="login"/>
            </form>

        </div>

    </div>


    <script src="./login.js"></script>
</body>
</html>
